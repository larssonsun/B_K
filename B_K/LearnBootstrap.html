<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <meta name="description" content="Bootstrap基础模版">
  <meta name="author" content="Larsson">
  <link rel="icon" href="http:\\www.scetia.com\favicon.ico">

  <title>Base Template for Bootstrap 3.3.7(jq 3.2.1)</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <link href="https://maxcdn.bootstrapcdn.com/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="assets/css/B_Kcss.css" rel="stylesheet" />

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-10">
        <div class="panel panel-default">
          <div class="panel-heading">card slide show</div>
          <div class="panel-body">
            <div class="alert alert-warning alert-dismissible" role="alert"><!--当button使用 .close 按钮时，它必须是 .alert-dismissible 的第一个子元素，并且在它之前不能有任何文本内容。-->
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><!-- 如果你所创建的组件不包含任何文本内容（例如， <button> 内只包含了一个图标），你应当提供其他的内容来表示这个控件的意图，这样就能让使用辅助设备的用户知道其作用了。这种情况下，你可以为控件添加 aria-label 属性。-->
                <span aria-hidden="true">&times;</span>
              </button>
              <span class="glyphicon glyphicon-warning-sign"></span>
              <span class="sr-only">warning:warning, just for test</span>
              <strong>Warning!</strong> just for test.<a href="http://www.scetia.com/" class="alert-link">you should go..</a><!--通过添加额外的 .sr-only 文本就可以让辅助设备知道这条提示所要表达的意思了。-->
            </div>
            <div>
              <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> 好<!-- 为了避免 屏幕识读设备抓取非故意的和可能产生混淆的输出内容（尤其是当图标纯粹作为装饰用途时），我们为这些图标设置了 aria-hidden="true" 属性 -->
              </button>
              <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 不好
              </button>
            </div>
          </div>
          <div class="panel-footer text-right">Larsson Co.,Ltd</div>
        </div>
      </div>
      <div class="col-lg-2">4</div>
    </div>
  </div><!-- container -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="assets/js/jquery-3.2.1.min.js"><\/script>')</script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="https://maxcdn.bootstrapcdn.com/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
